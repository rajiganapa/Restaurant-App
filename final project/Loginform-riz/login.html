  <html lang="en">
    <head>
      <link rel="stylesheet" type="text/css" href="css/styles.css" />

      <title>Login</title>
      <script>
function validateForm() {
  var x = document.forms["logform"]["username"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
}
</script>
    </head>
    <body>
      <div id="main-text">
        <a href="../homepage/homepage.html"><h1>FOODIES</h1></a>
      </div>
      <div class="login-section">
        <form class="loginForm" action="../welcomepage/welcome.html" name="logform" method="post">
        <h1>Login</h1>
        <div class="textbox">
          <i class="fa fa-user" aria-hidden="true"></i>
          <input type="text" required placeholder="Username"id="username" name="user" value="" />
        </div>
        <div class="textbox">
          <!-- <i class="fas fa-atom"></i>  -->
          <i class="fa fa-lock" aria-hidden="true"></i>
          <input type="password" placeholder="Password" name="secretCode" value="" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number." required>
        </div>
        <input class="btn" type="submit"name="" value="Log in" />
      </form>
      </div>

    </body>
